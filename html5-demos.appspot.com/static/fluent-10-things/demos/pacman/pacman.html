<script>
var X_AXIS = 0;
var Y_AXIS = 1;
var LEFT = -1;
var RIGHT = 1;
var UP = -1;
var DOWN = 1;

var output = document.querySelector('#debug');

function updateStatus() {
  window.webkitRequestAnimationFrame(updateStatus);

  var gamepads = navigator.webkitGamepads;

  var pad = gamepads[0];

  if (google.pacman) {
    var e = document.createEvent('Event');
    e.initEvent('keydown', false, false);

    if (pad.axes[X_AXIS] == LEFT) {
      e.keyCode = 37;
    } else if (pad.axes[X_AXIS] == RIGHT) {
      e.keyCode = 39;
    } else if (pad.axes[Y_AXIS] == UP) {
      e.keyCode = 38;
    } else if (pad.axes[Y_AXIS] == DOWN) {
      e.keyCode = 40;
    }

    google.pacman.handleKeyDown(e);
  }

  var data = '';
  for (var i = 0; i < gamepads.length; ++i) {
     var pad = gamepads[i];
    if (!pad) {
      continue;
    }
    data += '<pre>' + pad.index + ": " + pad.id + "<br/>";
    for (var i = 0; i < pad.buttons.length; ++i) {
      data += "button" + i + ": " + pad.buttons[i] + "<br/>";
    }
    for (var i = 0; i < pad.axes.length; ++i) {
      data += "axis" + i + ": " + pad.axes[i] + "<br/>";
    }
  }
  output.innerHTML = data;
}

window.webkitRequestAnimationFrame(updateStatus);
</script>
