<html>
<script src="js/news.js"></script>
<script>
var intervalId;

function setupPolling() {
  clearInterval(intervalId);

  // Refresh feeds every blah (in ms).
  var refreshRate = window.localStorage.getItem('refreshRate') || 30;
  var pollEvery = Math.round(parseFloat(refreshRate) * 60 * 1e3);

  console.log('Setting polling rate to once every ' + pollEvery + ' ms');

  intervalId = setInterval(function() {
    console.log('Polling feeds...');
    news.reset();
  }, pollEvery);
}

setupPolling();
news.init();
</script>
</html>
